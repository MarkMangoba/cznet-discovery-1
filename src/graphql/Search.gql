query Search($term: String!, $limit: Float) {
  fuzzy_search(input: { term: $term, limit: $limit }) {
    _id
    url
    name
    description
    creator {
      List {
        name
      }
    }
    keywords
    dateCreated
    dateModified
    license {
      text
    }
    funding { 
      name
      funder {
        name
      }
    }
    citation
	}
}
query Search(
  $term: String!, 
  $limit: Float, 
  $publishedStart: Float,
  $publishedEnd: Float,
  $dataCoverageStart: Float,
  $dataCoverageEnd: Float,
  $creatorName: String,
) {
  filtering_cznet(input: {
    term: $term,
    limit: $limit,
    publishedStart: $publishedStart,
    publishedEnd: $publishedEnd,
    dataCoverageStart: $dataCoverageStart,
    dataCoverageEnd: $dataCoverageEnd,
    creatorName: $creatorName,
   }) {
    _id
    url
    name
    description
    creator {
      List {
        name
      }
    }
    keywords
    dateCreated
    dateModified
    datePublished
    temporalCoverage {
      start
      end
    }
    license {
      text
    }
    funding { 
      name
      funder {
        name
      }
    }
    citation
    highlights {
      score
      path
      texts {
        type
        value
      }
    }
    score
	}
}